        <style type="text/css">

             #mynetwork {
                 width: 1080px;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Jorge Lago", "label": "Jorge Lago", "shape": "dot", "size": 10}, {"color": "red", "id": "2", "label": "2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Zulima Rosa Vazquez", "label": "Zulima Rosa Vazquez", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Maria Fernanda Lago", "label": "Maria Fernanda Lago", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Noemi", "label": "Noemi", "shape": "dot", "size": 10}, {"color": "red", "id": "1", "label": "1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Salvador Galgano", "label": "Salvador Galgano", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Salvador Augusto Pablo Galgano", "label": "Salvador Augusto Pablo Galgano", "shape": "dot", "size": 10}, {"color": "red", "id": "0", "label": "0", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Santiago Galgano", "label": "Santiago Galgano", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Mateo Galgano", "label": "Mateo Galgano", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "Jorge Lago", "to": "2", "width": 1}, {"from": "Zulima Rosa Vazquez", "to": "2", "width": 1}, {"from": "2", "to": "Maria Fernanda Lago", "width": 1}, {"from": "Noemi", "to": "1", "width": 1}, {"from": "Salvador Galgano", "to": "1", "width": 1}, {"from": "1", "to": "Salvador Augusto Pablo Galgano", "width": 1}, {"from": "Salvador Augusto Pablo Galgano", "to": "0", "width": 1}, {"from": "Maria Fernanda Lago", "to": "0", "width": 1}, {"from": "0", "to": "Santiago Galgano", "width": 1}, {"from": "0", "to": "Mateo Galgano", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
